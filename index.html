<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <div id="message">
        <span class="opening-message">This is the default message when you land on this page.</span>
      </div>
      <div>
        <!-- sign up form starts here -->
        <form id="sign-up-form">
          <legend>Sign-up to play Tic Tac Toe!</legend>
          <input name="credentials[email]" type="text" placeholder="email"/>
          <input name="credentials[password]" type="password" placeholder="password"/>
          <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation"/>
          <input type="submit" />
        </form>
        <!-- sign up form ends here -->
        <!-- sign in form starts here -->
        <form id="sign-in-form">
          <legend>Sign-in to play Tic Tac Toe!</legend>
          <input name="credentials[email]" type="text" placeholder="email"/>
          <input name="credentials[password]" type="password" placeholder="password"/>
          <input type="submit" />
        </form>
        <!-- sign in form ends here -->
        <!-- change password form starts here -->
        <form id="change-password-form" class="hidden">
          <legend>Want to change your password?</legend>
          <input name="passwords[old]" type="password" placeholder="old password"/>
          <input name="passwords[new]" type="password" placeholder="new password"/>
          <input type="submit" />
        </form>
        <!-- change password form ends here -->
        <br>
        <!-- log out button starts here -->
        <button id="sign-out-button" class="hidden">Sign out</button>
        <!-- log out button ends here -->
      </div>
      <br>
      <div id="game-board" class="container hidden">
        <div class="row">
          <div class="col-3 box" data-cell-index='0'>ARRAY 0</div>
          <div class="col-3 box" data-cell-index='1'>ARRAY 1</div>
          <div class="col-3 box" data-cell-index='2'>ARRAY 2</div>
        </div>
        <div class="row">
          <div class="col-3 box" data-cell-index='3'>ARRAY 3</div>
          <div class="col-3 box" data-cell-index='4'>ARRAY 4</div>
          <div class="col-3 box" data-cell-index='5'>ARRAY 5</div>
        </div>
        <div class="row">
          <div class="col-3 box" data-cell-index='6'>ARRAY 6</div>
          <div class="col-3 box" data-cell-index='7'>ARRAY 7</div>
          <div class="col-3 box" data-cell-index='8'>ARRAY 8</div>
        </div>
      </div>
      <br>
      <div class="game-form">
        <button id="start-new-game" class="hidden">Start new game</button>
        <!-- <form id="reset-game-form" class="hidden">
          <legend>Want to resume an old game?</legend>
          <input name="game[id]" placeholder="Game ID" />
          <input type="submit" />
        </form> -->
      </div>
    </body>
</html>
